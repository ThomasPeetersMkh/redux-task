<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">Pick a color, any color</h1>
    </header>
    <form>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name the color..."
      />
      <input type="color" id="hex" name="hex" value="#000000" />
      <button>Submit color</button>
    </form>
    <div id="app">
      <ul></ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
